apiVersion: apps/v1
kind: Deployment
metadata:
  name: project1-reimb-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project1-reimb-api
  template:
    metadata:
      labels:
        app: project1-reimb-api
    spec:
      containers:
        - image: olvmky/reimb-api
          env:
            - name: EMAIL_URL
              value: http://34.135.244.116:8088
          imagePullPolicy: Always
          name: reimb-api-container
          ports:
            - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: project1-reimb-api
  name: project1-reimb-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: http-app1
      port: 8888
      targetPort: 8888
  selector:
    app: java-deployment
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: project1-reimb-monitor
spec:
  selector:
    matchLabels:
      app: project1-reimb-api
  endpoints:
    - port: http-app1
      path: "/actuator/prometheus"